<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPAC - Perpustakaan STAI UISU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .search-box {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        
        .book-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .book-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .book-info {
            padding: 20px;
        }
        
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .book-author {
            color: #666;
            margin-bottom: 5px;
        }
        
        .book-isbn {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .availability {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .available {
            background: #d4edda;
            color: #155724;
        }
        
        .unavailable {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-header {
            display: flex;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .modal-cover {
            width: 200px;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 30px;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .detail-row {
            margin-bottom: 15px;
            line-height: 1.8;
        }
        
        .detail-label {
            font-weight: bold;
            color: #667eea;
            display: inline-block;
            width: 150px;
        }
        
        .citation-box {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            
            .modal-header {
                flex-direction: column;
            }
            
            .modal-cover {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö OPAC Perpustakaan</h1>
            <p>STAI Universitas Islam Sumatera Utara</p>
        </header>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Cari buku berdasarkan judul, pengarang, atau kategori...">
        </div>
        
        <div id="booksContainer" class="books-grid">
            <div class="loading">Memuat koleksi buku...</div>
        </div>
    </div>
    
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        // GANTI URL INI dengan Web App URL dari Apps Script Anda
        const WEBAPP_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
        
        let allBooks = [];
        
        // Load semua buku saat halaman dimuat
        window.addEventListener('DOMContentLoaded', () => {
            loadAllBooks();
            setupSearch();
        });
        
        async function loadAllBooks() {
            try {
                const response = await fetch(`${WEBAPP_URL}?action=getAllBooks`);
                allBooks = await response.json();
                displayBooks(allBooks);
            } catch (error) {
                document.getElementById('booksContainer').innerHTML = 
                    '<div class="loading" style="color: #dc3545;">‚ùå Gagal memuat data. Pastikan Web App URL sudah benar.</div>';
                console.error('Error:', error);
            }
        }
        
        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            
            if (books.length === 0) {
                container.innerHTML = '<div class="loading">Tidak ada buku ditemukan.</div>';
                return;
            }
            
            container.innerHTML = books.map(book => `
                <div class="book-card" onclick="showBookDetail('${book.isbn}')">
                    <img class="book-cover" 
                         src="${book.coverUrl || 'https://via.placeholder.com/280x350/667eea/ffffff?text=No+Cover'}" 
                         alt="${book.judul}"
                         onerror="this.src='https://via.placeholder.com/280x350/667eea/ffffff?text=No+Cover'">
                    <div class="book-info">
                        <div class="book-title">${book.judul}</div>
                        <div class="book-author">üë§ ${book.pengarang}</div>
                        <div class="book-isbn">ISBN: ${book.isbn}</div>
                        <span class="availability ${book.jumlahTersedia > 0 ? 'available' : 'unavailable'}">
                            ${book.jumlahTersedia > 0 ? `‚úì Tersedia (${book.jumlahTersedia})` : '‚úó Dipinjam'}
                        </span>
                    </div>
                </div>
            `).join('');
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query === '') {
                    displayBooks(allBooks);
                    return;
                }
                
                const filtered = allBooks.filter(book => 
                    book.judul.toLowerCase().includes(query) ||
                    book.pengarang.toLowerCase().includes(query) ||
                    book.kategori.toLowerCase().includes(query)
                );
                
                displayBooks(filtered);
            });
        }
        
        async function showBookDetail(isbn) {
            const modal = document.getElementById('bookModal');
            const modalContent = document.getElementById('modalContent');
            
            modal.style.display = 'block';
            modalContent.innerHTML = '<div class="loading">Memuat detail buku...</div>';
            
            try {
                const response = await fetch(`${WEBAPP_URL}?action=getBookDetail&isbn=${isbn}`);
                const book = await response.json();
                
                const citation = generateCitation(book);
                
                modalContent.innerHTML = `
                    <div class="modal-header">
                        <img class="modal-cover" 
                             src="${book.coverUrl || 'https://via.placeholder.com/200x280/667eea/ffffff?text=No+Cover'}"
                             onerror="this.src='https://via.placeholder.com/200x280/667eea/ffffff?text=No+Cover'">
                        <div>
                            <h2>${book.judul}</h2>
                            <p style="margin-top: 10px;">oleh ${book.pengarang}</p>
                            <span class="availability ${book.jumlahTersedia > 0 ? 'available' : 'unavailable'}" 
                                  style="margin-top: 15px;">
                                ${book.jumlahTersedia > 0 ? `‚úì Tersedia (${book.jumlahTersedia} dari ${book.jumlahTotal})` : '‚úó Semua Dipinjam'}
                            </span>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="detail-row">
                            <span class="detail-label">ISBN:</span> ${book.isbn}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Penerbit:</span> ${book.penerbit || '-'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Tahun Terbit:</span> ${book.tahun || '-'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Jumlah Halaman:</span> ${book.halaman || '-'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Kategori:</span> ${book.kategori || '-'}
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Lokasi Rak:</span> ${book.lokasi || '-'}
                        </div>
                        ${book.deskripsi ? `
                        <div class="detail-row">
                            <span class="detail-label">Deskripsi:</span><br>
                            ${book.deskripsi}
                        </div>
                        ` : ''}
                        
                        <h3 style="margin-top: 30px; color: #667eea;">üìã Format Sitasi</h3>
                        <div class="citation-box">
                            ${citation}
                        </div>
                    </div>
                `;
            } catch (error) {
                modalContent.innerHTML = '<div class="loading" style="color: #dc3545;">Gagal memuat detail.</div>';
                console.error('Error:', error);
            }
        }
        
        function generateCitation(book) {
            // Format sitasi APA style
            return `${book.pengarang}. (${book.tahun || 'n.d.'}). <i>${book.judul}</i>. ${book.penerbit || 'Penerbit tidak diketahui'}.`;
        }
        
        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('bookModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
